name: Update Google Drive Feed

on:
  schedule:
    # Run every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - run: node update_drive_feed.js
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}

      - run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add drive-feed.xml
          git diff --cached --quiet || git commit -m "Update Google Drive feed"
          git push
